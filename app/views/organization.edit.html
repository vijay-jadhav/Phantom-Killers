<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel-wrapper">
                <div class="panel-title">
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text" value={{organization.name}}>
                        </div>
                    </div>
                </div>
                <div class="panel-stage">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="panel-wrapper">
                                <div class="panel-title">
                                    Billable Vs Bench
                                </div>
                                <div class="panel-stage">
                                    TBD
                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="panel-wrapper">
                                <div class="panel-title">
                                    Projects
                                </div>
                                <div class="panel-stage">
                                    <ul>
                                        <li data-ng-repeat="project in organization.projects">
                                            <input type="text" value={{project}}>
                                        </li>
                                    </ul>
                                </div>
                              <div>
                                <input type="text" ng-model="newProject">

                                <button ng-click="addOrg(organization.name)">Add</button>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-notes">
                    Owned by {{organization.owner}}
                </div>
            </div>
        </div>
    </div>

</div>
